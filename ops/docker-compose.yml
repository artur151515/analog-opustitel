version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: opustoshitel-postgres
    environment:
      POSTGRES_DB: opustoshitel
      POSTGRES_USER: opustoshitel
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opustoshitel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opustoshitel-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: opustoshitel-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opustoshitel-network

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: opustoshitel-backend
    environment:
      - DATABASE_URL=postgresql://opustoshitel:password@postgres:5432/opustoshitel
      - REDIS_URL=redis://redis:6379
      - TV_WEBHOOK_SECRET=your-super-secret-webhook-key-change-this
      - CORS_ORIGINS_RAW=http://localhost:3000,http://localhost:8000,http://localhost:80,http://localhost:8080,http://144.124.233.176,http://144.124.233.176:80
      - DEBUG=true
      - LOG_LEVEL=INFO
      # SMTP Settings (замените на свои данные)
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - SMTP_FROM_EMAIL=noreply@tradevision.com
      - SMTP_FROM_NAME=Trade Vision
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - opustoshitel-network

  # Next.js Frontend
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://144.124.233.176
    container_name: opustoshitel-web
    environment:
      - NEXT_PUBLIC_API_URL=http://144.124.233.176
      - NEXT_PUBLIC_APP_NAME=Opustoshitel TV
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - opustoshitel-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: opustoshitel-nginx
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/static:/usr/share/nginx/html/static:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - opustoshitel-network

volumes:
  postgres_data:
  redis_data:

networks:
  opustoshitel-network:
    driver: bridge
