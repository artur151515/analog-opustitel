version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: visionoftrading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: visionoftrading
      POSTGRES_USER: visionoftrading
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visionoftrading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visionoftrading-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: visionoftrading-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visionoftrading-network

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: visionoftrading-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://opustoshitel:password@postgres:5432/visionoftrading
      - REDIS_URL=redis://redis:6379
      - TV_WEBHOOK_SECRET=your-super-secret-webhook-key-change-this
      - CORS_ORIGINS_RAW=http://localhost:3000,http://localhost:8000,http://localhost:80,http://localhost:8080,https://visionoftrading.com,http://visionoftrading.com
      - DEBUG=false
      - LOG_LEVEL=INFO
      - APP_VERSION=1.0.0
      # Telegram Bot Settings from .env
      - BOT_TOKEN=${BOT_TOKEN}
      - CHAT_ID=${CHAT_ID}
      # SMTP Settings - Timeweb SMTP
      - SMTP_SERVER=smtp.timeweb.ru
      - SMTP_PORT=465
      - SMTP_USERNAME=visionoftrading@visionoftrading.com
      - SMTP_PASSWORD=kaban228
      - SMTP_FROM_EMAIL=visionoftrading@visionoftrading.com
      - SMTP_FROM_NAME=Vision of Trading
      - SMTP_USE_TLS=true
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - visionoftrading-network

  # Next.js Frontend
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://visionoftrading.com
    container_name: visionoftrading-web
    environment:
      - NEXT_PUBLIC_API_URL=https://visionoftrading.com
      - NEXT_PUBLIC_APP_NAME=Vision of Trading
    # ports:
      # - "3000:3000"  # Закрыт для внешнего доступа, используется только через Nginx
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - visionoftrading-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: visionoftrading-nginx
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/static:/usr/share/nginx/html/static:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - visionoftrading-network

volumes:
  postgres_data:
  redis_data:

networks:
  visionoftrading-network:
    driver: bridge
